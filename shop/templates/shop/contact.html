{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}

  {% block body %}
<div class="container my-3" >
  <h3>Contact Us</h3>
  <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group b-3">
  <label for="name" class="form-label">Your Name</label>
  <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>

  <div class="form-group mb-3">
  <label for="email" class="form-label">Enter Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
</div>

  <div class="form-group mb-3">
  <label for="phone" class="form-label">Your Phone</label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone">
</div>
<div class="form-group mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">How may I help you ?</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

{% endblock %}

{%block js%}
<script>
{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
document.location = "/shop/contact";
{%endif%}
</script>
{% endblock %}
